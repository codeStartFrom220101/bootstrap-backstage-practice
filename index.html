<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/all.css">
  <title>後台網站</title>
</head>

<body class="vsc-initailized">
  <div class="d-flex">
    <aside class="sidebar vh-100 d-flex flex-column bg-white border-end">
      <div class="px-4 py-3">
        <strong>賴咚咚西餐廳</strong>
        - 後台管理
      </div>
      <div class="overflow-auto">
        <div>
          <a href="#" class="sidebar-link">
            <div class="px-4">首頁</div>
          </a>
        </div>

        <div>
          <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
            <div class="px-4 d-flex justify-content-between">
              <p class="mb-0">訂單管理</p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <div class="collapse" id="menu-order">
            <a href="#" class="sidebar-link">
              <div class="ps-5">所有訂單</div>
            </a>
            <a href="#" class="sidebar-link">
              <div class="ps-5">其他項目</div>
            </a>
            <a href="#" class="sidebar-link">
              <div class="ps-5">其他項目</div>
            </a>
          </div>
        </div>
      </div>
      <a href="#" class="mt-auto sidebar-link border-top">
        <div class="px-4">
          <i class="bi bi-box-arrow-right me-2"></i>登出
        </div>
      </a>
    </aside>
    <main class="main">
      <div class="w-100 bg-white border-bottom sticky-top">
        <a href="#" class="py-3 px-4 d-inline-block border-end" id="toggle-btn"><i
            class="bi bi-arrows-angle-expand"></i></a>
      </div>

      <!-- 主要內容 -->
      <div class="p-4">
        <!-- 1f -->
        <div class="row g-4 row-cols-lg-3 mb-4">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end text-nowrap">
                <h2 class="display-6">在線人數</h2>
                <p class="display-4 mb-0">1,234</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end text-nowrap">
                <h2 class="display-6">訂單數</h2>
                <p class="display-4 mb-0">2,234</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end text-nowrap">
                <h2 class="display-6">營業額</h2>
                <p class="display-4 mb-0 fw-bold text-success"><span class="h5 fw-bold">NT$</span>321,234</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 2f -->
        <div class="row g-4 mb-4">
          <div class="col-lg-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <canvas id="pie-chart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <canvas id="bar-chart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- 3f 訂單搜尋 -->
        <div class="card">
          <div class="card-header bg-transparent">
            <div class="input-group">
              <span class="input-group-text bg-transparent border-0 pe-1">
                <i class="bi bi-search"></i>
              </span>
              <input type="search" class="form-control border-0 shadow-none">
            </div>
          </div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-light text-nowrap">
                  <tr class="align-middle">
                    <th scope="col" class="py-3 ps-4">訂單編號</th>
                    <th scope="col">Email</th>
                    <th scope="col">用戶姓名</th>
                    <th scope="col">購買品項</th>
                    <th scope="col">付款狀態</th>
                    <th scope="col">購買金額</th>
                    <th scope="col" class="pe-4">編輯</th>
                  </tr>
                </thead>

                <tbody class="text-nowrap">
                  <tr>
                    <td class="ps-4">TX123456789</td>
                    <td>freediving@gmail.com</td>
                    <td>賴咚咚</td>
                    <td>全家餐</td>
                    <td class="text-muted">尚未付款</td>
                    <td class="text-end">666</td>
                    <td class="pe-4 text-end">
                      <a href="#" class="btn btn-outline-dark">
                        編輯
                        <i class="bi bi-pencil-square"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer bg-transparent">
            <nav aria-label="Page navigation example">
              <ul class="pagination mb-0 justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>

      </div>
    </main>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>

  <!-- 圖表JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    (() => {
      const chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
      };
      var randomScalingFactor = function () {
        return Math.round(Math.random() * 2000000);
      };

      const pieCtx = document.getElementById('pie-chart').getContext('2d');
      const barCtx = document.getElementById('bar-chart').getContext('2d');

      const config = {
        type: 'pie',
        data: {
          datasets: [{
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
            ],
            backgroundColor: [
              chartColors.red,
              chartColors.orange,
              chartColors.yellow,
              chartColors.green,
              chartColors.blue,
            ],
            label: 'Dataset 1'
          }],
          labels: [
            '大麥克全餐',
            '肥宅快樂水',
            '太爽啦義大利麵',
            '薯條加大吃不完',
            '兒童餐椅不給坐',
          ]
        },
        options: {
          responsive: true
        }
      };
      const barConfig = {
        type: 'bar',
        data: {
          datasets: [{
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
            ],
            backgroundColor: [
              chartColors.red,
              chartColors.orange,
              chartColors.yellow,
              chartColors.green,
              chartColors.blue,
              chartColors.purple,
            ],
            label: 'Dataset 1'
          }],
          labels: [
            '一月',
            '二月',
            '三月',
            '四月',
            '五月',
            '六月',
          ]
        },
        options: {
          responsive: true
        }
      };
      const pieChart = new Chart(pieCtx, config);
      const barChart = new Chart(barCtx, barConfig);
    })();
  </script>

  <script src="javascript/all.js"></script>
</body>

</html>
